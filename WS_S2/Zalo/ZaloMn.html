    <script type="text/javascript">

            var a = document.getElementById("lnkSms");

            var iOs = false;
            var p = navigator.platform;

            if (p == 'iPad' || p == 'iPhone' || p == 'iPod') {
                iOs = true;
            }
            
            if(iOs) {
                a.setAttribute("href", "sms:8179&body=ZALO" + input);
            } else {
                a.setAttribute("href", "sms:8179?body=ZALO" + input);
            }

            

            var name = '';

            else if (input == 'TN') {

            else if (input == 'AG') {
                name = 'An Giang';
            }

            document.getElementById('lblTinh').innerHTML = name;

        }

        function Check() {
            var a = document.getElementById('drgTinh').value;
            if (a == '0') {
                alert('Xin vui lòng chọn Tỉnh !');
                return false;
            }

            return true;
        }
